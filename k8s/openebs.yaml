---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: openebs
  name: openebs
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: openebs
  namespace: kube-system
spec:
  repo: https://openebs.github.io/openebs
  chart: openebs
  targetNamespace: openebs
  valuesContent: |-
    mayastor:
      etcd:
        replicaCount: 1
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: true
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: cstor-r1
allowVolumeExpansion: true
parameters:
  protocol: nvmf
  repl: "1"
provisioner: io.openebs.csi-mayastor
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mayastor-r3
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
allowVolumeExpansion: true
parameters:
  protocol: nvmf
  repl: "3"
provisioner: io.openebs.csi-mayastor
